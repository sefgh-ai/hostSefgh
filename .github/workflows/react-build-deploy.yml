# A simplified and robust workflow to build and deploy a React app to GitHub Pages.

name: Build and Deploy React App

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main
    paths:
      - 'react/**' # Only run if files in the 'react' directory change

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'react/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./react

      - name: Build React app
        run: npm run build
        working-directory: ./react

      # This new step copies the CNAME file to the correct location before deployment.
      - name: Copy CNAME file
        run: cp CNAME ./react/dist/CNAME

      - name: Prepare for deployment
        run: |
          # The build output for Vite is 'dist'.
          BUILD_DIR="react/dist"
          touch $BUILD_DIR/.nojekyll
          if [ -f "$BUILD_DIR/index.html" ]; then
            mv $BUILD_DIR/index.html $BUILD_DIR/searchpage.html
            echo "Renamed index.html to searchpage.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload from the correct 'dist' directory.
          path: './react/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
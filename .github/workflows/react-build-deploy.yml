# A simplified and robust workflow to build and deploy a React app to GitHub Pages.

name: Build and Deploy React App

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main
    paths:
      - 'react/**' # Only run if files in the 'react' directory change

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Ensures that only one workflow run is processed at a time for the same branch.
# It will cancel any older, in-progress runs on the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Sets the necessary permissions for the workflow to deploy to GitHub Pages.
permissions:
  contents: read # Allows checking out the repository.
  pages: write # Allows deploying to GitHub Pages.
  id-token: write # Required for authentication with GitHub Pages.

jobs:
  build-and-deploy:
    # Specifies the environment for GitHub Pages.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # Specifies the path to the package-lock.json for caching dependencies
          cache-dependency-path: 'react/package-lock.json'

      # Step 3: Install project dependencies
      - name: Install dependencies
        # 'npm ci' is used for continuous integration. It's faster and safer than 'npm install'
        # because it installs the exact dependency versions from package-lock.json.
        run: npm ci
        working-directory: ./react # Runs the command in the 'react' subdirectory

      # Step 4: Build the React application
      - name: Build React app
        # The PUBLIC_URL environment variable helps React correctly locate assets when
        # deployed to a subdirectory (e.g., your-username.github.io/your-repo-name/).
        run: npm run build
        working-directory: ./react
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}

      # Step 5: Prepare the artifact for GitHub Pages
      - name: Prepare for deployment
        run: |
          # The default build output for Create React App is 'build'. If you use Vite, change this to 'dist'.
          BUILD_DIR="react/build"

          # Create a .nojekyll file to prevent GitHub Pages from running the build output through Jekyll.
          touch $BUILD_DIR/.nojekyll

          # This logic was in your original workflow to rename index.html.
          # This is optional but kept here for consistency.
          if [ -f "$BUILD_DIR/index.html" ]; then
            mv $BUILD_DIR/index.html $BUILD_DIR/searchpage.html
            echo "Renamed index.html to searchpage.html"
          fi

          # If you use a custom domain, create a CNAME file.
          # For this to work, create a repository variable named CUSTOM_DOMAIN with your domain name.
          if [ "${{ vars.CUSTOM_DOMAIN }}" != "" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > $BUILD_DIR/CNAME
            echo "CNAME file created for ${{ vars.CUSTOM_DOMAIN }}"
          fi

      # Step 6: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 7: Upload the build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specifies the directory to upload as the Pages artifact.
          path: './react/build'

      # Step 8: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  <body>
    <div id="root"></div>
    
    <!-- Fallback content in case JS doesn't load properly -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        <h1>SEFGH-AI Search</h1>
        <p>Please enable JavaScript to use the SEFGH-AI search functionality.</p>
      </div>
    </noscript>
    
    <!-- Additional script to ensure the app recognizes this as the search page -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if the application has been loaded
        if (window.sefghApp && typeof window.sefghApp.navigateToSearch === 'function') {
          // If the app has a specific function to navigate to search, call it
          window.sefghApp.navigateToSearch();
        }
        
        // This fallback handles the case where the app doesn't automatically
        // recognize this is the search page from the URL
        setTimeout(function() {
          const appRoot = document.getElementById('root');
          if (appRoot && (!appRoot.children || appRoot.children.length === 0)) {
            console.log('Application may not have initialized correctly, attempting to redirect...');
            window.location.href = '/';
          }
        }, 3000);
      });
    </script>

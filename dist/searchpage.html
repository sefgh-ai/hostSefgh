<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEFGH-AI - AI-Powered GitHub Search Engine</title>
    <meta name="description" content="Advanced GitHub repository search powered by AI. Find projects with natural language queries, get detailed analysis, and explore repositories intelligently." />
    <meta name="keywords" content="GitHub search, AI, machine learning, repository finder, code search, developer tools, natural language search" />
    <meta name="author" content="SEFGH-AI Team" />
    <link rel="canonical" href="https://sefgh-ai.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sefgh-ai.com" />
    <meta property="og:title" content="SEFGH-AI - AI-Powered GitHub Search Engine" />
    <meta property="og:description" content="Advanced GitHub repository search powered by AI. Find projects with natural language queries and get detailed analysis." />
    <meta property="og:image" content="https://sefgh-ai.com/og-image.png" />
    <meta property="og:site_name" content="SEFGH-AI" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sefgh-ai.com" />
    <meta name="twitter:title" content="SEFGH-AI - AI-Powered GitHub Search Engine" />
    <meta name="twitter:description" content="Advanced GitHub repository search powered by AI. Find projects with natural language queries and get detailed analysis." />
    <meta name="twitter:image" content="https://sefgh-ai.com/og-image.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SEFGH-AI",
      "url": "https://sefgh-ai.com",
      "description": "AI-powered GitHub repository search engine with natural language processing",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Natural language GitHub search",
        "Detailed project analysis", 
        "AI-powered repository recommendations",
        "Advanced filtering and sorting"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SEFGH-AI",
      "url": "https://sefgh-ai.com",
      "logo": "https://sefgh-ai.com/logo.png",
      "sameAs": [
        "https://github.com/sefgh-ai",
        "https://twitter.com/sefgh_ai"
      ]
    }
    </script>
    
    <!-- Updated asset references with absolute paths -->
    <link rel="stylesheet" crossorigin href="/dist/assets_new/index-BMdEPMyA.css">
    
    <!-- App configuration for proper routing -->
    <script type="text/javascript">
      // Store configuration for the application
      window.APP_CONFIG = {
        initialPath: "/dist/searchpage",
        isSearchPage: true,
        basePath: "/dist"
      };
      
      // Fallback loading for assets
      window.addEventListener('DOMContentLoaded', function() {
        // Check if stylesheet loaded correctly
        const mainStylesheet = document.querySelector('link[href="/dist/assets_new/index-BMdEPMyA.css"]');
        if (mainStylesheet && !mainStylesheet.sheet) {
          console.log('Stylesheet failed to load, trying alternative paths...');
          
          // Try alternative paths
          const alternativePaths = [
            "./assets_new/index-BMdEPMyA.css",
            "../assets_new/index-BMdEPMyA.css",
            "https://v1.sefgh.org/dist/assets_new/index-BMdEPMyA.css"
          ];
          
          alternativePaths.forEach(path => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = path;
            link.crossOrigin = true;
            document.head.appendChild(link);
          });
        }
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Loading indicator and fallback content -->
    <div id="loading-fallback" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Geo', sans-serif;">
      <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
      <h1 style="margin-top: 20px;">SEFGH-AI Search</h1>
      <p>Loading search interface...</p>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Updated script reference with absolute path -->
    <script type="module" crossorigin src="/dist/assets_new/index-CpI4sU1n.js"></script>
    
    <!-- Script to hide loading indicator once app loads -->
    <script>
      // Check if the app loaded successfully and hide the loading indicator
      function checkAppLoaded() {
        const rootEl = document.getElementById('root');
        if (rootEl && rootEl.children && rootEl.children.length > 0) {
          document.getElementById('loading-fallback').style.display = 'none';
        }
      }
      
      // Check periodically if app has loaded
      const loadCheckInterval = setInterval(checkAppLoaded, 500);
      setTimeout(() => clearInterval(loadCheckInterval), 10000);
      
      // Check for errors loading the main script
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src.includes('index-CpI4sU1n.js')) {
          console.error('Main script failed to load, trying alternative paths');
          
          // Try alternative script paths
          const alternativeScripts = [
            "./assets_new/index-CpI4sU1n.js",
            "../assets_new/index-CpI4sU1n.js",
            "https://v1.sefgh.org/dist/assets_new/index-CpI4sU1n.js"
          ];
          
          for (let path of alternativeScripts) {
            const script = document.createElement('script');
            script.type = "module";
            script.crossOrigin = true;
            script.src = path;
            document.body.appendChild(script);
          }
        }
      }, true);
    </script>
  </body>
</html>
